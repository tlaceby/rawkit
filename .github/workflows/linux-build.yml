name: Build rawkit Linux libs

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    env:
      VERSION_FILE: .env
    steps:
      - uses: actions/checkout@v4
      - name: Export .env variables
        run: |
          if [[ -f "$VERSION_FILE" ]]; then
            # shellcheck disable=SC2046
            echo "$(grep -v '^\s*#' $VERSION_FILE | xargs -d '\n')" >> "$GITHUB_ENV"
          fi

      - name: Install build deps
        run: |
          sudo apt-get update -qq
          # host compiler always needed
          sudo apt-get install -y build-essential zlib1g-dev
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi

      - name: Build rawkit Linux ${{ matrix.arch }}
        run: |
          ARCH="${{ matrix.arch }}"
          ./scripts/build_linux.sh "${VERSION:-v0.0.1}" "$ARCH"

      - uses: actions/upload-artifact@v4
        with:
          name: rawkit-libs-linux-${{ matrix.arch }}-${{ env.VERSION }}
          path: |
            libs/linux_${{ matrix.arch }}/${{ env.VERSION }}/libraw*.a

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            libs/linux_${{ matrix.arch }}/${{ env.VERSION }}/libraw*.a
